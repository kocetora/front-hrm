<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer fixedInViewport="true">
    <mat-toolbar color="primary">{{'HOME.MENU' | translate }}</mat-toolbar>

    <mat-nav-list>
      <mat-list-item routerLink="/" (click)="closeSideNav()">
        <mat-icon matListIcon>home</mat-icon>
        <a matLine>{{ 'HOME.FORM' | translate }}</a>
      </mat-list-item>

      <mat-list-item routerLink="/auth/login" *ngIf="!isAuth()" (click)="closeSideNav()">
        <mat-icon matListIcon>account_box</mat-icon>
        <a matLine>{{ 'HOME.LOGIN' | translate }}</a>
      </mat-list-item>

      <mat-list-item routerLink="/auth/sign-up" *ngIf="!isAuth()" (click)="closeSideNav()">
        <mat-icon matListIcon>person</mat-icon>
        <a matLine>{{ 'HOME.SIGN_UP' | translate }}</a>
      </mat-list-item>

      <mat-list-item routerLink="/view" *ngIf="isAuth()" (click)="closeSideNav()">
        <mat-icon matListIcon>folder_shared</mat-icon>
        <a matLine>{{ 'HOME.VIEW' | translate }}</a>
      </mat-list-item>

      <mat-list-item (click)="logout()" *ngIf="isAuth()" (click)="closeSideNav()">
        <mat-icon matListIcon>logout</mat-icon>
        <a matLine>{{ 'HOME.LOGOUT' | translate }}</a>
      </mat-list-item>

      <app-lang-switcher></app-lang-switcher>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" (click)="drawer.toggle()" mat-icon-button>
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <h1>{{ 'TITLE' | translate }}</h1>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
